<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  <h1>Bienvenido a la encuesta de satisfacción</h1>
  <h2>Gracias por adquirir nuestro producto. </h2>
  <h3>Su opinión sobre nuestro producto será muy valiosa.</h3>
  <div>
  <label for="CP">Código Postal</label>
  <input id="CP" type="number">
</div>
  <div>
  <label for="satisfaction">Puntúe su nivel de satisfacción</label>
  <select id="satisfaction">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</div>
<div>
  <label for="email">Email</label>
  <input id="email" type="email">
</div>
<div>
  <label for="opinion">Comentarios</label>
  <textarea name="opinion" placeholder="Puntos positivos"></textarea>
  <textarea name="opinion2" placeholder="Puntos negativos"></textarea>
</div>
<div>
  <label for="choose">Escoja su sensación</label>
  <input name="choose" type="radio" value="excelente">excelente
  <input name="choose" type="radio" value="bueno">bueno
  <input name="choose" type="radio" value="regular">regular
  <input name="choose" type="radio" value="pesimo">pésimo
</div>
<div>
    <label for="satisfaction2">Puntúe su nivel de satisfacción</label>
    <select id="satisfaction2">
      <option value="excelente">excelente</option>
      <option value="bueno">bueno</option>
      <option value="regular">regular</option>
      <option value="pesimo">pésimo</option>
    </select>
  </div>
  <div>
  <p>Gracias por su tiempo</p>
</div>
</body>
</html>
